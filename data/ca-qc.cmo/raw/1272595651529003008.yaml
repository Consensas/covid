  @VanessaAM1987 Bonjour,

  Pour les rassemblements dans une résidence privée, la règle demeure 10
  personnes maximum en respectant la distanciation de 2 mètres. De plus, il est
  fortement recommandé que les invités proviennent d'un maximum de 3 ménages.
