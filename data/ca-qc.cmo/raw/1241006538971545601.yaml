full_text: >-
  @toliopoulos @Vadeboncoeur_Al Bonjour, la définition d’un cas guéri doit
  répondre à des critères bien stricts établis par les autorités de santé
  publique. Un patient est considéré comme guéri notamment s’il ne présente plus
  de symptômes et que deux tests négatifs sont faits dans un délai de 24h.
